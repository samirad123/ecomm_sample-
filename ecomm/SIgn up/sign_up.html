<h2 style = "padding-bottom:30px;"> Sign in/up Form</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#" name="myform">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" name="name" placeholder="Name" />
			<input type="email"name="mail" placeholder="Email" />
			<input type="password" name="pass" placeholder="Password" />
			<button onsubmit="validateform()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" name="form">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" name="email" placeholder="Email" />
			<input type="password" name="password" placeholder="Password" />
			<a href="#" style="color: floralwhite;">Forgot your password?</a>
			<button>Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn" style="color: black;">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hey User!</h1>
				<p>Please enter your personal details</p>
				<button class="ghost" id="signUp" style="color: black;">Sign Up</button>
			</div>
		</div>
	</div>
</div>
